<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        li:first-child {
            font-size: 32px;
        }
        li:last-child {
            text-transform: uppercase;
        }
        li:nth-of-type(3n) {
            color: lime;
        }
    </style>
</head>
<body>
    <header>
        <h1>Funky List Items</h1>
    </header>
    <main>
        <ul>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
            <li>Four</li>
            <li>Five</li>
            <li>Six</li>
            <li>Seven</li>
            <li>Eight</li>
            <li>Nine</li>
            <li>Ten</li>
        </ul>
    </main>
    <footer>
        <a href="../index.html">Go back to Rodrigo's exercises</a>
    </footer>
</body>
</html>
