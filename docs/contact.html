<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Rodrigo Nascimento</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/pages.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body class="hidden-scroll">
    <div class="page">
        <header>
            <div class="content contact">
                <img src="images/FB_IMG_1426357700818.jpg" alt="Rodrigo Monteiro" width="150" />
                <h1>Rodrigo Nascimeno</h1>
                <nav>
                    <a class="lk-hm" href="index.html" title="Go to home page">Home</a>
                    <a class="lk-ab" href="about.html" title="Go to about page">About</a>
                    <a class="lk-ct" href="contact.html" title="Go to contact page">Contact</a>
                </nav>
            </div>
        </header>
        <main>
            <div class="content">
                <form class="form-contact" method="GET" action="contact-success.html">
                    <div>
                        <label for="nome">Name </label>
                        <input type="text" name="nome" id="nome" placeholder="Nome" title="Field name"/>
                    </div>
                    <div>
                        <label for="email">Email </label>
                        <input type="email" name="email" id="email" placeholder="Email" title="Field email"/>
                    </div>
                    <div>
                        <label for="message">Message </label><br/>
                        <textarea name="message" id="message" placeholder="Leave your message" title="Field message"></textarea>
                    </div>
                    <button class="btn-flex" type="submit" title="Button to send your message">Send</button>
                </form>
            </div>
        </main>
        <footer>
            <div class="clounds-container">
                <div class="clound-S"></div>
                <div class="clound-M"></div>
            </div>
            <div class="bush-and-montain-container">
                <div class="bush-S"></div>
                <div class="bush-L"></div>
                <div class="montain-S"></div>
                <div class="bush-and-montain-combine">
                    <div class="bush-M"></div>
                    <div class="montain-L"></div>
                </div>
                <div class="bush-M"></div>
            </div>
        </footer>
    </div>
</body>
</html>
